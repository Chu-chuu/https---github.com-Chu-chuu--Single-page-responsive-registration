<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

</html>

    <body>
    <main>
        <div class="container">
            <div class="l-container">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>

            <div class="r-container">
                <div class="fr-container">
                    <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
                </div>
                <div class="rs-container">
                    <form class="form">
                        <div class="form-input">
                            <input type="text" id="firstName" name="firstName" value="" placeholder="Jonathan">
                            <!-- <small>First Name cannot be empty</small> -->
                            <!-- <img src="./images/icon-error.svg" class="errorIcon" alt="Icon of error">
                            <div class="error"></div> -->
                        </div>

                        <div>
                            <input type="text" id="lastName" name="lastName" value="" placeholder="Last Name">
                            <!-- <small>Last Name cannot be empty</small> -->
                            <!-- <img src="./images/icon-error.svg" class="errorIcon" alt="Icon of error">
                            <div class="error"></div> -->
                        </div>

                        <div>
                            <input type="email" id="email" name="email" value="" placeholder="Email Address">
                            <!-- <small>Email cannot be empty</small> -->
                            <!-- <img src="./images/icon-error.svg" class="errorIcon" alt="Icon of error">
                            <div class="error"></div> -->
                        </div>

                        <div>
                            <input type="password" id="password" name="password" value="" placeholder="Password">
                            <!-- <small>Password cannot be empty</small> -->
                            <!-- <img src="./images/icon-error.svg" class="errorIcon" alt="Icon of error">
                            <div class="error"></div> -->
                        </div>

                        <button type="submit" name="submit">Claim your free trial</button>
                    </form><br>
                    <p>By clicking the button, you are agreeing to our <a href="#"><strong>Terms and Services</strong></a></p>
                </div>
            </div>
        </div>
    </main>
    </body>



</html>
